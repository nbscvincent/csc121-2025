<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <div class="container1">
        <form action="#" id="userForm1">
            <div class="form-group1">
                <label for="username">Username:</label>
                <input type="text" id="username1" name="username" placeholder="Enter your Username" required/>
            </div>
            <div class="form-group2">
                <label for="email">Email:</label>
                <input type="email" id="email1" name="email" placeholder="Enter your Email" required/>
            </div>
            <div class="form-group3">
                <label for="password">Password:</label>
                <input type="password" id="password1" name="password" placeholder="Enter your password" required/>
            </div>
            <div class="form-group4">
                <label for="checkbox">
                    <input type="checkbox" id="rememberMe" name="remember" style="margin-bottom: 5px;"> Remember me
                </label>
                <a href="#" style="color: #666; text-decoration: none">Forgot Password?</a>
            </div>
            <button type="reset">sign in</button>
        </form>
    </div>
    <div class="container2">
        <form action="#" id="userForm2">
            <div class="form-group1.2">
                <label for="username">Username:</label>
                <input type="text" id="username2" name="username" placeholder="Enter your Username" required/>
            </div>
            <div class="form-group2.2">
                <label for="email">Email:</label>
                <input type="email" id="email2" name="email" placeholder="Enter your Email" required/>
            </div>
            <div class="form-group3.2">
                <label for="password">Password:</label>
                <input type="password" id="password2" name="password" placeholder="Enter your password" required/>
            </div>
            <div class="form-group4.2">
                <label for="checkbox">
                    <input type="checkbox" id="rememberMe" name="remember" style="margin-bottom: 5px;"> Remember me
                </label>
                <a href="#" style="color: #666; text-decoration: none">Forgot Password?</a>
            </div>
            <button type="reset">sign in</button>
        </form>
    </div>
</body>
</html>
